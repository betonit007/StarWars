<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/css.css"> 
    <!--Cool Football style font-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!--  link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      <h1>Star Wars RPG</h1>
      <div id="container">
          <div id="chooseplayer">
             Choose Your Character 
          </div>
          <div id="playerField1">
              <div id="obi" class="player box" data-hp="80" data-atk="8" data-catk="15">
                 Obi
              </div>
              <div id="jin" class="player box" data-hp="90" data-atk="6" data-catk="18">
                 Jin
              </div>
              <div id="maul" class="player box" data-hp="150" data-atk="10" data-catk="20">
                 Maul
              </div>
              <div id="sid" class="player box" data-hp="180" data-atk="5" data-catk="25">
                 Sid
              </div>
          </div>
          <div id="enemy">
              Enemies Availble to Attack
          </div>
          <div id="enemyfield">
              
          </div>
          <div id="fightsection">
             Fight Section
          </div>
          <button id="attack" value="button">
             attack
          </button>
          <div id="defender">
              Defender
          </div>
          <div id="defenderField">

          </div>
         
        </div>
  </body>

  <script type="text/javascript" src="assets/javascript/javascript.js"> </script>

</html>
