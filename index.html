<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Battle of the BountyHunters RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/css.css"> 
    <!--Cool Football style font-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <!--  link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
      <h1>Battle of the BountyHunters</h1>
      <div id="container">
          <div id="chooseplayer">
             Your Character 
          </div>
          <div id="playerField1">
              <div id="Bossk" class="one" data-hp="80" data-atk="10" data-catk="18" data-hpB="80">
                 Bossk
              </div>
              <div id="Greedo" class="one" data-hp="90" data-atk="8" data-catk="16" data-hpB="90">
                 Greedo
              </div>
              <div id="BobbaFett" class="one" data-hp="150" data-atk="4" data-catk="9" data-hpB="150">
                 BobbaFett
              </div>
              <div id="Dengar" class="one" data-hp="180" data-atk="3" data-catk="7" data-hpB="180">
                 Dengar
              </div>
          </div>
          <div id="enemy">
              Enemies Availble to Attack
          </div>
          <div id="enemyField">
              
          </div>
          <div id="fightsection">
             Fight Section
          </div>
          <button id="attack" value="button">
             attack
          </button>
          <div id="resetField">

          </div>
          <div id="update">
              
          </div>
          <div id="defender">
              Defender
          </div>
          <div id="defenderField">


          </div>
        
          <!--Put defeated characters here-->
          <div id="hide">

          </div>
         
        </div>
  </body>

  <script type="text/javascript" src="assets/javascript/javascript.js"> </script>

</html>
